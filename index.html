<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display-screen" disabled />
      <div id="calculator-buttons">
        <button onclick="digitalCalculator.showOnDisplay('1')">1</button>
        <button onclick="digitalCalculator.showOnDisplay('2')">2</button>
        <button onclick="digitalCalculator.showOnDisplay('3')">3</button>
        <button onclick="digitalCalculator.showOnDisplay('4')">4</button>
        <button onclick="digitalCalculator.showOnDisplay('5')">5</button>
        <button onclick="digitalCalculator.showOnDisplay('6')">6</button>
        <button onclick="digitalCalculator.showOnDisplay('7')">7</button>
        <button onclick="digitalCalculator.showOnDisplay('8')">8</button>
        <button onclick="digitalCalculator.showOnDisplay('9')">9</button>
        <button onclick="digitalCalculator.showOnDisplay('0')">0</button>
        <button onclick="digitalCalculator.selectOperation('+')">+</button>
        <button onclick="digitalCalculator.selectOperation('-')">-</button>
        <button onclick="digitalCalculator.selectOperation('*')">*</button>
        <button onclick="digitalCalculator.selectOperation('/')">/</button>
        <button onclick="digitalCalculator.showResult()">=</button>
        <button onclick="digitalCalculator.deleteEverything()">C</button>
      </div>
    </div>

    <script src="./js/script-not-eval.js"></script>
    <!--<script src="./js/script.js"></script>-->
  </body>
</html>
